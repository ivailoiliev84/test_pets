{% extends 'components/base.html' %}

<body>

<!-- End Navigation Bar -->
{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:2%">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- Link to Home Page -->
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
        </ul>

    </div>
</nav>
{% endblock %}
{% block content %}

<div class="container mb-5">
    <h1 class="text-center">Create Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'create profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <!-- Form for Creating a Profile -->

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
